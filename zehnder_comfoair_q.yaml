fan:
  - platform: speed
    name: 'Fan'
    id: "comfoair_fan"
    icon: mdi:air-filter
    output: comfoair_fan_output
    speed_count: 3
    # restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - switch.turn_on: auto_ventilation
    on_turn_off:
      - select.set:
          id: fan_level_select
          option: "Away"
    on_speed_set:
      - if:
          condition:
            and:
              - fan.is_on: comfoair_fan
              - not:
                  lambda: return int(id(fan_level_raw).state) == id(comfoair_fan).speed;
          then:
            - select.set:
                id: fan_level_select
                option: !lambda |
                  if (id(comfoair_fan).speed == 0) {
                    return "Away";
                  } else if (id(comfoair_fan).speed == 1) {
                    return "Low";
                  } else if (id(comfoair_fan).speed == 2) {
                    return "Medium";
                  } else if (id(comfoair_fan).speed == 3) {
                    return "High";
                  } else {
                    return "Low";
                  }
  
climate:
  - platform: thermostat
    name: 'Climate'
    id: comfoair_climate
    sensor: extract_air_temp
    icon: mdi:air-filter
    visual:
      min_temperature: 18
      max_temperature: 25
      temperature_step: 0.5
    min_heating_off_time: 1s
    min_heating_run_time: 1s
    min_cooling_off_time: 1s
    min_cooling_run_time: 1s
    min_idle_time: 1s
    supplemental_cooling_delta: 0.3
    max_cooling_run_time: 14min
    supplemental_cooling_action: 
      # only boost if outdoor_air_temperature is 2 or more degrees lower than extract_air_temperature
      # and if bypass is open, bypass_state > 0 
      - if:
          condition:
            lambda: return id(extract_air_temp).state - id(outdoor_air_temp).state > 2;
            # lambda: return id(bypass_state).state > 0;
          then:
            - lambda: id(comfoair)->set_bypass_mode(zehnder_comfoair_q::BYPASS_ACTIVATE, 15 * 60);
            - delay: 100ms
            - lambda: id(comfoair)->set_boost(15 * 60);
    cool_deadband: 0.1
    cool_overrun: 0.1
    heat_deadband: 0.1
    heat_overrun: 0.1
    default_preset: Home
    preset:
      - name: Home
        default_target_temperature_low: 21 °C
        default_target_temperature_high: 22 °C
      - name: Sleep
        default_target_temperature_low: 19 °C
        default_target_temperature_high: 20 °C
    heat_action:
      - select.set:
          id: temperature_profile_select
          option: "Warm"
    idle_action:
      - select.set:
          id: temperature_profile_select
          option: "Normal"
    cool_action:
      - select.set:
          id: temperature_profile_select
          option: "Cool"

